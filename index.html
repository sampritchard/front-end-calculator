<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator in JavaScript</title>
  </head>
  <body>
    <div class='container'>
      <div id='calculator'>

      <!-- RESULT BOX -->

      <div id='result' class='text-right'>
        <div id='entry'>
          <p id='answer'>0</p>
        </div>
        <div id='history'>
          <p>0</p>
        </div>
      </div>

      <!-- BUTONS -->

      <div id='buttons'>

        <button value='7'>7</button>
        <button value='8'>8</button>
        <button value='9'>9</button>
        <button value='+'>+</button>
        <div id='Saved'>Saved Math</div>
        <button value='4'>4</button>
        <button value='5'>5</button>
        <button value='6'>6</button>
        <button value='-'>-</button>
        <br>
        <button value='1'>1</button>
        <button value='2'>2</button>
        <button value='3'>3</button>
        <button value='*'>*</button>
        <br>
        <button value='0'>0</button>
        <button value='Save'>Save</button>
        <button value='Cancel'>Cancel</button>
        <button value='/'>/</button>
        <br>
        <button value='.'>.</button>
        <button value='='>=</button>

      </div>
    </div>
  </div>


  </body>
</html>
