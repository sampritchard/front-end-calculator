<!DOCTYPE html>
<html>
  <head>
    <!-- HELP WITH MOBILE RESPONSIVENESS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
    integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type ="text/css" href="style.css"></style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator in JavaScript</title>

  </head>
  <body>
    <div class='container'>
      <div id='calculator'>

      <!-- RESULT BOX -->

      <div id='resultbox' class='text-right'>
        <div id='entry'>
          <p id='answer'>0</p>
        </div>
        <div id='history'>
          <p>0</p>
        </div>
      </div>

      <!-- BUTONS -->

      <div id='buttons'>

        <button value='7'>7</button>
        <button value='8'>8</button>
        <button value='9'>9</button>
        <button value='+'>+</button>
        <div id='saved'>Saved Math</div>
        <button value='4'>4</button>
        <button value='5'>5</button>
        <button value='6'>6</button>
        <button value='-'>-</button>
        <br>
        <button value='1'>1</button>
        <button value='2'>2</button>
        <button value='3'>3</button>
        <button value='*'>*</button>
        <br>
        <button value='0'>0</button>
        <button id="save-button" value='Save'>Save</button>
        <button id="cancel-button" value='Cancel'>Cancel</button>
        <button id="divide-button" value='/'>/</button>
        <br>
        <button value='.'>.</button>
        <button id="equal-button" value='='>=</button>

      </div>
    </div>
  </div>
  </body>
</html>
